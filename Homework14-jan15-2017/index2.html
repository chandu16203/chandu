<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var a = 7.3543324;
			console.log(a.toExponential());  
			console.log(a.toExponential(4)); 
			console.log(a.toExponential(2)); 
			console.log(7.3543324.toExponential()); 
			console.log(7 .toExponential());
			var num = 142.635442;
			console.log(num.toFixed());  // Returns '143': note rounding, no fractional part 
			console.log(num.toFixed(1)); 
			console.log(num.toFixed(5)); 
			console.log(32.463.toFixed(7)); //so, remaining four zero's are added to thr number
			console.log(2.34.toFixed(1));
			var b = 233356564;
			console.log(b.toLocaleString());
			var c = 5.4565432;
			console.log(c.toPrecision());
			console.log(c.toPrecision(1));
			console.log(c.toPrecision(5));
			console.log(c.toPrecision(9));
			var d = 274;
			console.log(d.toString());  // directly shown as decimal value
			console.log(d.toString(2)); // convert 274 into binary values
			console.log(d.toString(8)); // covert into octal value
			console.log(d.toString(16)); // convert into Hexa decimal value
		</script>
	</body>
</html>
