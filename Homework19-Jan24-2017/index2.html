<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var a = 97;   // Global variable 
			function outerFunc(){
				var a = 736; 
				function innerFunc(){
					var a = 343;
					console.log(a);
				}
				innerFunc();
				console.log(a);
			}
			outerFunc();
			console.log(a);
		</script>
	</body>
</html>
