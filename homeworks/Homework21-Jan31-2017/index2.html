<!DOCTYPE html>
<html>
	<head>
		<style>
			#divId {
				border: 1px solid red;
			}
			#paraId {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		EVENT Bubbling
		<div id="divId">
			This is div
			<p id="paraId">
				this para is in div
			</p>
		</div>
		<script>
			document.getElementById('divId').addEventListener('click', function(event){
				alert('you have clicked on div');
			});
			document.getElementById('paraId').addEventListener('click', function(event){
				alert('you have clicked on para in div');
			});
		</script>	
	</body>
</html>
