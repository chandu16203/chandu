<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var a="hi how are you all";
			String.prototype.myIndexOf = function(char){
				var str = this;
				for(var i=0; i<str.length; i++){
					if(str.charAt(i) == char){
						return i;
					}
				}
				return -1;
			}
			console.log(a.myIndexOf("r"));
		</script>
	</body>
</html>
