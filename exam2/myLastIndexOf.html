<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var a="hi how are you";
			String.prototype.myLastIndexOf = function(char){
				var str = this;
				var result = -1;
				for(var i=0; i<str.length; i++){
					if(str.charAt(i) == char){
						result = i;
					}
				}
				return result;
			}
			console.log(a.myLastIndexOf("o"));
			</script>

	</body>
</html>
