<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			table{
				border-collapse: collapse;
			}
			th{
				border:1px solid black;
				padding:5px;
				text-align:left;
			}
			td{
				border:1px solid black;
				padding: 10px;
			}
		</style>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script>
			var app=angular.module("myApp", [])
						.controller("myController", function($scope){
							var heros= [
							{name:"pawankalyan", age:45, likes:0, disLikes:0},
							{name:"maheshbabu", age:42, likes:0, disLikes:0},
							{name:"rajnikanth", age:65, likes:0, disLikes:0},
							{name:"akshaykumar", age:62, likes:0, disLikes:0}
						];
							$scope.heros=heros;
							$scope.increamentLikes=function(hero){
								hero.likes++;
							};
							$scope.increamentDislikes=function(hero){
								hero.disLikes++;
							};
						});
		</script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="myController">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Likes</th>
						<th>DisLikes</th>
						<th>Likes/DisLikes</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="hero in heros">
						<td> {{hero.name}} </td>
						<td> {{hero.age}} </td>
						<td> {{hero.likes}} </td>
						<td> {{hero.disLikes}} </td>
						<td> <input type="button" value="like" ng-click="increamentLikes(hero)">
							<input type="button" value="like" ng-click="increamentDislikes(hero)">
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>

	</body>
</html>
