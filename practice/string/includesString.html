<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var a  = "hello world";
			String.prototype.myIncludes = function(char){
				var str = this;
				for(i=0; i<str.length; i++){
					for(j=0; j<char.length; j++){
						if(str.charAt(i+j) == char.charAt(j)){
							if(j == char.length-1){
								return true;
							}
						}
						else {
							break;
						}
					}
				}
				return false;
			}
			console.log(a.myIncludes("orl"));
		</script>
	</body>
</html>
