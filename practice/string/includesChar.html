<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var a  = "hi hello all";
			String.prototype.myIncludes  = function(char){
				var str = this;
				for(i=0; i<str.length; i++){
					if(str.charAt(i)==char){
						return true;
					}
				}
				return false;
			}
			console.log(a.myIncludes("e"));
		</script>
	</body>
</html>
