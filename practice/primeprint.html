<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var i,j;
				var primes = [];
				for (i = 2; i <=100 ; i++){
					for(j = 2; j<= i; j++){
						if(i%j === 0){
							break;
						}
					}
						if(i == j){
							primes.push(i);
						}
					
				}
					document.write(primes);

			
		</script>
	</body>
</html>
