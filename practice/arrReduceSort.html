		<script>
			var arr = [1,2,3,4,5];
			/*for(var i=0; i<arr.length; i++){
				console.log(arr);

			var result = arr.reduce(function(accumulator,item,index,arr){
				return accumulator+item;
			})
			console.log(result);
			var result = arr.reduce(function(accumulator,item,index,arr){
				return Math.max(accumulator,item);
			})
			console.log(result);
			var arr2 = [24,432,54,12,64];
			arr2.sort(function(a,b){
				if(a>b){
					return 1;
				}
				else if(a<b){
					return -1;
				}
				else{
					return 0;
				}
			});
			console.log(arr2);
