<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			var num = 50; 
			for (var i = 2; i <= num - 1; i++) {
					check = num%i
					if(check == 0){
						console.log(num +"is not a prime");
						break
					}
					else{
						if(i = num-1){
							console.log(num + " is a prime");
						}
					}
				}
		</script>
	</body>
</html>
